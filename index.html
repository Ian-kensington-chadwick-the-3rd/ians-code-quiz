<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets.css">
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="highscores.html">View Highscores</a>
            </nav>
        </header>
        
        <div id="container">
            <div id="timer"></div>
            <div id="quizContent">
                <h1>Coding Quiz Challenge</h1>
                <p id="intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <ul id="optionsUl"></ul>
                <button id="start" class="start">Start Quiz</button>
            </div>
            
        </div>

        <script src="/assets/script.js"></script>

    </body>
</html>
